---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: ingress-kong-cp
  name: ingress-kong-cp
  namespace: kong
spec:
  template:
    spec:
      initContainers:
        - name: wait-for-migrations
          volumeMounts:
            - mountPath: /etc/secrets/kong-cluster-cert
              name: kong-cluster-cert
      containers:
        - name: proxy
          ports:
            - containerPort: 8005
              name: hybrid-data
              protocol: TCP
            - containerPort: 8006
              name: hybrid-tel
              protocol: TCP
          volumeMounts:
            - mountPath: /etc/secrets/kong-cluster-cert
              name: kong-cluster-cert
      volumes:
        - name: kong-cluster-cert
          secret:
            secretName: kong-cluster-cert
